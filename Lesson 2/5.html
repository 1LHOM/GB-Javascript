  <body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      /**
       * Function returns sum of two numbers
       * @param {number} num1 first number
       * @param {number} num2 second number
       * @returns {number}
      */
      function plus(num1, num2) {
        return num1 + num2;
      }
      
      /**
       * Function identifies bigger number then
       * returns subtraction of numbers,
       * if both numbers are equal it will return 0
       * 
       * @param {number} num1 first number
       * @param {number} num2 second number
       * @returns {number}
      */
      function minus(num1, num2) {
        if (num1 > num2) {
          return num1 - num2;
        } else if (num2 > num1) {
          return num2 - num1;
        } else {
          return 0;
        }
      }

      /**
       * Function returns multiplication of two numbers
       * @param {number} num1 first number
       * @param {number} num2 second number
       * @returns {number}
      */
      function multiply(num1, num2) {
        return num1 * num2;
      }

      /**
       * Function returns division of two numbers
       * @param {number} num1 first number
       * @param {number} num2 second number
       * @returns {number}
      */
      function divide(num1, num2) {
        return num1 / num2;
      }
      
      /**
       * This is mini calculator which can operate with these operting symbols ['+', '-', '*', '/']
       * If parameter 'operator' recieves unsupported operating symbol, it returns NaN
       * @param {number} arg1 first number
       * @param {number} arg2 second number
       * @param {number} operation operation symbol
       * @returns {number}
      */      
      function mathOperation(arg1, arg2, operation){
        switch (operation) {
          case "+":
            return plus(arg1, arg2)
            break;
          case "-":
            return minus(arg1, arg2)
            break;
          case "*":
            return multiply(arg1, arg2)
            break;
          case "/":
            return divide(arg1, arg2)
            break;
          default:
            return NaN
            break;
        }
      }
      
      console.log(mathOperation(55, 22, "+")) // 77
      console.log(mathOperation(55, 22, "-")) // 33
      console.log(mathOperation(55, 22, "*")) // 1210
      console.log(mathOperation(55, 22, "/")) // 2.5
      console.log(mathOperation(55, 22, ":")) // NaN

    </script>
  </body>
