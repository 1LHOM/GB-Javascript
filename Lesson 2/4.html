<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      /**
       * Function returns sum of two numbers
       * @param {number} num1 first number
       * @param {number} num2 second number
       * @returns {number}
      */
      function plus(num1, num2) {
        return num1 + num2;
      }
      
      /**
       * Function identifies bigger number then
       * returns subtraction of numbers,
       * if both numbers are equal it will return 0
       * 
       * @param {number} num1 first number
       * @param {number} num2 second number
       * @returns {number}
      */
      function minus(num1, num2) {
        if (num1 > num2) {
          return num1 - num2;
        } else if (num2 > num1) {
          return num2 - num1;
        } else {
          return 0;
        }
      }

      /**
       * Function returns multiplication of two numbers
       * @param {number} num1 first number
       * @param {number} num2 second number
       * @returns {number}
      */
      function multiply(num1, num2) {
        return num1 * num2;
      }

      /**
       * Function returns division of two numbers
       * @param {number} num1 first number
       * @param {number} num2 second number
       * @returns {number}
      */
      function divide(num1, num2) {
        return num1 / num2;
      }

      console.log(plus(2, 5)); // 7
      console.log(minus(9, 5)); // 4
      console.log(multiply(6, 3)); // 18
      console.log(divide(21, 3)) // 7
    </script>
  </body>
</html>
