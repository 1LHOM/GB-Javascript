<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      /*
      1.  10 + 10 получим 20 сложится математически.
      2.  Затем к 20 прибавим "10", которая является строкой получим одну длинную
          строку, т.к. произойдет конкатенация со строкой, в итоге получим "2010".
      */
      console.log(10 + 10 + "10"); // "2010"

      /*
      1.  10 + "10" при сложении числа со строкой получим одну строку со 
          всеми символами, т.е. "1010",
      2.  к этой строке прибавим число 10, снова произойдет конкатенация 
          и в итоге получим "101010"
      */
      console.log(10 + "10" + 10);

      /*
      1.  Сначала унарный плюс переводят строковый 10 на число 10.
      2.  10 + 10 + 10 получим 30
      */
      console.log(10 + 10 + +"10");

      /*
      1.  При делении числа на строку интерпретатор автоматически 
          превратит строку в число, что бы произвести деление.
      2.  Получим 10 / -0, это бесконечность в javascript - значение -Infinity.
      */
      console.log(10 / -"");

      /*
      1.  Унарный плюс перед строкой "2,5" выполнится первый и попытается превратить значение в число.
      2.  Он по порядку начнет считывать символы, в какой-то момент он дойдет до запятой, 
      3.  Так как запятая не число то он вернёт NaN
      4.  10 на NaN мы получаем NaN.
      */
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
